<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이엘 공유오피스 노원 | 차분한 몰입과 효율의 공간</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=05dgpdtpvf"></script>
    <style>
        /* 원장님 기존 스타일 그대로 유지 */
        :root { --text-dark: #2C3E50; --gold: #C5A059; }
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; }
        header { padding: 15px 5%; display: flex; position: fixed; width: 90%; background: rgba(255, 255, 255, 0.95); z-index: 1000; }
        .hero { height: 95vh; display: flex; justify-content: center; align-items: center; text-align: center; background: #333; }
        footer { background-color: #f9f9f9; padding: 50px 5%; text-align: center; }
        /* 지도를 위한 스타일 추가 */
        #map { width:100%; height:400px; border-radius: 12px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="logo-area" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <span class="logo-text">아이엘 공유오피스 노원</span>
        </div>
    </header>

    <section id="location-map" style="padding: 100px 5% 50px 5%; text-align: center;">
        <div style="max-width: 1000px; margin: 0 auto;">
            <h2 style="font-size: 2.2rem; margin-bottom: 20px; color: #C5A059;">Location</h2>
            <p style="margin-bottom: 40px; font-size: 1.1rem;">서울특별시 노원구 공릉로58길 176 (하계우방아파트 상가 203호, 205호)</p>
            <div id="map"></div>
        </div>
    </section>

    <footer>
        <div class="footer-info">
            <strong>(주)재윤</strong> | 노원 공유오피스 아이엘 비상주 소호사무실<br>
            A. 서울 노원구 공릉로58길 176 하계우방아파트 상가 203호, 205호
        </div>
    </footer>

    <script>
        // 네이버 지도 초기화 스크립트
        window.addEventListener('load', function () {
            // 원장님이 말씀하신 공릉로58길 176 정확한 좌표 (위도, 경도)
            var nowonCoord = new naver.maps.LatLng(37.6368, 127.0694); 

            var mapOptions = {
                center: nowonCoord,
                zoom: 17,
                scrollWheel: false
            };

            var map = new naver.maps.Map('map', mapOptions);

            var marker = new naver.maps.Marker({
                position: nowonCoord,
                map: map,
                title: '아이엘 공유오피스 노원점'
            });

            var contentString = [
                '<div style="padding:15px; background:#fff; border:1px solid #C5A059; text-align:center;">',
                '   <h3 style="margin:0 0 5px 0; font-size:15px;">아이엘 공유오피스 노원점</h3>',
                '   <p style="margin:0; font-size:12px;">공릉로58길 176 하계우방상가 2층</p>',
                '</div>'
            ].join('');

            var infowindow = new naver.maps.InfoWindow({
                content: contentString,
                borderWidth: 0,
                backgroundColor: "transparent",
                anchorSize: new naver.maps.Size(10, 10),
                pixelOffset: new naver.maps.Point(0, -5)
            });

            infowindow.open(map, marker);

            // 클릭 시 네이버 지도 실제 페이지로 이동
            document.getElementById('map').addEventListener('click', function () {
                window.open('https://map.naver.com/p/entry/place/2015305962', '_blank');
            });
        });
    </script>
</body>
</html>
